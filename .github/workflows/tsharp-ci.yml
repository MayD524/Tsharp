name: T# Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: sh build.sh
      run: sh build.sh
    - name: run
      run: ./main test/ci-test.t#
    - name: clean
      run: rm main;

  Windows:
    runs-on: windows-latest
    needs: Ubuntu
    steps:
    - uses: actions/checkout@v2
    - name: sh build.sh
      run: sh build.sh
    - name: run
      run: .\main test\ci-test.t#
    - name: clean
      run: rm .\main.exe
